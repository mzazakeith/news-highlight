{% macro displaySourcesList(sources_list) %}
    {% for sources in sources_list  %}
            <div class="col-md-4 panel panel-default ">
                <h4><a href="/source/{{sources.id}}">{{ sources.name }}</a></h4>
                <p>
                    {{sources.description |truncate(200)}}
                </p>
            </div>
    {% endfor %}
{% endmacro %}

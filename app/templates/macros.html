{% macro displaySourcesList(sources_list) %}
    {% for sources in sources_list  %}
        <div class="row">
            <div class="col-md-3">
                <a href="/source/{{sources.id}}">{{ sources.name }}</a>
                <p>
                    {{sources.description |truncate(150)}}
                </p>
            </div>
        </div>
    {% endfor %}
{% endmacro %}
